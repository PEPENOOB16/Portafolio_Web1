<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operaciones con javascript</title>
    <link rel="stylesheet" href="operaciones.css">
</head>
<body>
    <form>
        <label for="num1">Numero:</label>
        <input type="text" name="num1" id="num1" placeholder="Numero 1"><br>
        <label for="num2">Numero:</label>
        <input type="text" name="num2" id="num2" placeholder="Numero 2"><br>
        <input type="button" name="suma" id="suma" value="suma" onclick="sumar()">
        <input type="button" name="resta" id="resta" value="resta" onclick="restar()">
        <input type="button" name="multi" id="multi" value="multi" onclick="multip()">
        <input type="button" name="div" id="div" value="div" onclick="divi()"><br>
        <p>El resultado es: <span id="resultado"></span></p> </form>
    <script>
        function sumar(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var r=parseInt(n1)+parseInt(n2);
            document.getElementById("resultado").innerHTML=r;
        }

        function restar(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var r=parseInt(n1)-parseInt(n2);
            document.getElementById("resultado").innerHTML=r;
        }

        function multip(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var r=parseInt(n1)*parseInt(n2);
            document.getElementById("resultado").innerHTML=r;
        }

        function divi(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var r=parseInt(n1)/parseInt(n2);
            document.getElementById("resultado").innerHTML=r;
        }
    </script>
</body>
</html>
